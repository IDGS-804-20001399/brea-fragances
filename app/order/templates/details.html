{% extends "base.html" %}

{% block body %}

{% from '_macros.html' import render_field %}
<style>
    body{
        background-color: #222222;
    }
</style>

<h1 class="display-5 fw-bold text-center" style="color: whitesmoke;">{{ title }}</h1>

<table class="table table-hover">
    <thead>
    <tr class="table-secondary">
        <th scope="col">ID</th>
        <th scope="col">Names</th>
        <th scope="col">LastNames</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
    </tr>
    </thead>
    <tbody>
    {% if orderDetails %}
        {% for item in orderDetails %}
        <tr class="table-secondary">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
        </tr>
        {% endfor %}
    {% else %}
    <tr class="table-secondary">
        <th scope="row">--</th>
        <td>--</td>
        <td>--</td>
        <td>--</td>
        <td>--</td>
    </tr>
    {% endif %}
    </tbody>
</table>

{% endblock body %}
