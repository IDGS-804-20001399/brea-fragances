{% extends "base.html" %}

{% block body %}

<div class="container" style="margin-top: 8%; margin-bottom: 4%; max-width: 75%;">	
    <div class="card animate__animated animate__fadeInUp">	
        <div class="row g-0 shadow-lg">	
        <div class="col-md-6 border-end">	
            <div class="d-flex flex-column justify-content-center">	<div class="main_image" style="margin: auto; padding: 10px;">	
                <img src="{{ product.image_url }}" id="main_product_image" width="350" >	
            </div>	
        </div>	
    </div>	
    <div class="col-md-6">	
        <div class="p-3 right-side">	
            <div class="d-flex justify-content-between align-items-center">	
                <h3>{{ product.name }}</h3>	
                <span class="heart"><i class='bx bx-heart'></i></span>	
            </div>	
            <div class="mt-2 pr-3 content">	
                <p>{{ product.description }}</p>	
            </div>	
            <h3>${{ product.price }}</h3>	
            <div class="ratings d-flex flex-row align-items-center">	
                <div class="d-flex flex-row">	
                    <i class='bx bxs-star' ></i>	
                    <i class='bx bxs-star' ></i>	
                    <i class='bx bxs-star' ></i>	
                    <i class='bx bxs-star' ></i>	
                    <i class='bx bx-star' ></i>	
                </div>	
            </div>
            <div class="buttons d-flex flex-row mt-5 gap-3">	
                <form action="{{ url_for('home.add', product_id=product.id) }}" method="post">
                    <input type="hidden" name="url" value="{{ url_for('home.products') }}">
                    <button type="submit" class="btn btn-dark"><i class="fa fa-shopping-cart"></i>   <i class="fa fa-plus"></i></button>
                  </form>
            </div>	
        </div>	
    </div>	
</div>	
</div> 
</div>

{% endblock body %}
