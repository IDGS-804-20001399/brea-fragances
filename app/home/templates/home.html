{% extends "base.html" %}

{% block body %}

<div class="container" style="max-width: 100%; background-color: black;">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="max-width: 50%; margin-inline: auto;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../static/images/car1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/car2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/car3.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<br>
        <div class="row">
            {% for item in products %}
                <div class="col-sm-6 mb-3 mb-sm-0 my-3">
                    <div class="card">
                      <div class="card-body">
                          <div class="row" >
                              <div class="col-3">
                                  <img class="img-thumbnail" alt="{{ item.name }}" src="{{ item.image_url }}">
                              </div>
                              <div class="col">
                                  <a href="{{ url_for('product.productInfo', product_id=item.id) }}" style="text-decoration: none;">
                                    <h5 class="card-title">{{ item.name }}</h5>
                                  </a>
                                  <p class="card-text">$ {{ item.price }}</p>
                              </div>
                              <div class="col-2">
                                  <a href="#" class="btn btn-dark"><i class="fa fa-shopping-cart"></i>   <i class="fa fa-plus"></i></a>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>

{% endblock body %}
